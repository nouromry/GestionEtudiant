<h1>Détails de l'Étudiant</h1>
<ul>
  <li><strong>CIN:</strong> {{ etudiant?.cin }}</li>
  <li><strong>Nom:</strong> {{ etudiant?.nom }}</li>
  <li><strong>Prénom:</strong> {{ etudiant?.prenom }}</li>
  <li><strong>Date de Naissance:</strong> {{ etudiant?.dateNaissance | date }}</li>
  <li><strong>Téléphone:</strong> {{ etudiant?.telephone }}</li>
  <li><strong>Email:</strong> {{ etudiant?.email }}</li>
  <li><strong>Classe:</strong> {{ etudiant?.classe }}</li>
</ul>
